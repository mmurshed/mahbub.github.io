<!-- Used by theme-bio-builtin-1 -->

{% if site.data.bio.volunteer %}
<div class="row">
  <div class="two wide column">
    <h3 class="ui left aligned header no-bottom">Awards</h3>
  </div>

  <div class="fourteen wide column no-bottom">
    {% for entry in site.data.bio.awards %}

    <div class="ui grid">
      <div class="twelve wide column no-bottom">
        <p class="ui no-bottom">
          <b>
            {{ entry.title }}
          </b>
        </p>
        <p class="ui no-bottom"><a href="{{ entry.website }}">{{ entry.website | remove: "http://" | remove: "https://" }}</a></p>
        <p class="ui no-bottom">{{ entry.summary }}</p>
      </div>
    </div>

    {% endfor %}
  </div>
</div>
{% endif %}
